name: CI/CD for Airflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  airflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install apache-airflow pandas numpy

      - name: Validate DAGs
        run: |
          airflow db init
          airflow dags list

      - name: Pull official Airflow image
        run: docker pull apache/airflow:2.7.3
